<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNIOX // TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #f00; font-family: 'Fira Code', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        #matrix { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }
        .terminal { width: 95%; max-width: 450px; background: rgba(0,0,0,0.9); border: 1px solid #f00; padding: 30px; border-radius: 10px; box-shadow: 0 0 30px rgba(255, 0, 0, 0.2); text-align: center; }
        .avatar { width: 90px; height: 90px; border-radius: 50%; border: 2px solid #f00; margin-bottom: 15px; box-shadow: 0 0 20px #f00; }
        h1 { font-size: 2.2rem; margin: 0; letter-spacing: 4px; text-shadow: 0 0 10px #f00; }
        .subtitle { font-size: 0.7rem; color: #600; margin-bottom: 25px; }
        .output { height: 100px; font-size: 0.8rem; text-align: left; margin: 20px 0; color: #a00; border-top: 1px solid #300; padding-top: 15px; line-height: 1.6; }
        .btn { background: transparent; border: 1px solid #f00; color: #f00; padding: 18px; width: 100%; cursor: pointer; font-weight: bold; transition: 0.3s; letter-spacing: 2px; border-radius: 5px; }
        .btn:hover { background: #f00; color: #000; box-shadow: 0 0 20px #f00; }
        #key-box { display: none; }
        .key { background: #080000; border: 2px dashed #f00; padding: 20px; font-size: 1.4rem; margin: 15px 0; color: #fff; cursor: pointer; }
        .info-panel { text-align: left; background: rgba(255,0,0,0.05); border-radius: 8px; padding: 15px; margin-top: 20px; font-size: 0.75rem; border-left: 3px solid #f00; }
        .info-panel strong { color: #f00; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="terminal">
    <img src="https://i.hizliresim.com/r3xgxvw.gif" class="avatar">
    <h1>SYNIOX HUB</h1>
    <div class="subtitle">SECURE KEY GENERATION SYSTEM</div>
    <div id="main">
        <div class="output" id="out">> SYSTEM READY<br>> WAITING USER ACTION</div>
        <button class="btn" onclick="start()">INITIALIZE BYPASS</button>
    </div>
    <div id="key-box">
        <div class="key" onclick="copy()">Syniox-X-Yusuf</div>
        <div style="font-size: 0.65rem; color: #0f0; margin-bottom: 10px;">KEY COPIED</div>
    </div>
    <div class="info-panel">
        <strong>How to use</strong> Paste this key into the Syniox Hub application
    </div>
    <div class="info-panel">
        <strong>Note</strong> Make sure you are logged into Roblox Follow and get the key Enjoy
    </div>
</div>
<script>
    function start() {
        window.open("https://www.roblox.com/tr/users/3977499711/profile", "_blank");
        const out = document.getElementById('out');
        const logs = ["> OPENING PROFILE", "> VERIFYING FOLLOW", "> DECRYPTING KEY"];
        let i = 0;
        let t = setInterval(() => {
            if(i < logs.length) { out.innerHTML += `<br>> ${logs[i++]}`; }
            else { 
                clearInterval(t); 
                document.getElementById('main').style.display='none';
                document.getElementById('key-box').style.display='block';
                copy(); 
            }
        }, 1000);
    }
    function copy() { navigator.clipboard.writeText("Syniox-X-Yusuf"); }
    const c = document.getElementById('matrix'), x = c.getContext('2d');
    c.width = window.innerWidth; c.height = window.innerHeight;
    const m = "01", f = 16, cl = c.width / f, d = Array(Math.floor(cl)).fill(1);
    function draw() {
        x.fillStyle = "rgba(0,0,0,0.05)"; x.fillRect(0,0,c.width,c.height);
        x.fillStyle = "#f00"; x.font = f + "px monospace";
        d.forEach((y, i) => {
            x.fillText(m[Math.floor(Math.random()*m.length)], i*f, y*f);
            if(y*f > c.height && Math.random() > 0.975) d[i] = 0; d[i]++;
        });
    }
    setInterval(draw, 33);
</script>
</body>
</html>
