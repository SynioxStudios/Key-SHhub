<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNIOX // GHOST INTERFACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --main-red: #ff0000; --bg-black: #050505; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg-black); 
            color: var(--main-red); 
            font-family: 'Fira Code', monospace; 
            overflow: hidden; 
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }

        #matrix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.15; }

        .terminal {
            width: 90%; max-width: 500px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--main-red);
            padding: 30px; border-radius: 5px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
            position: relative;
        }

        .glitch {
            font-size: 2.5rem; font-weight: 700; text-transform: uppercase;
            position: relative; display: inline-block;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { transform: skew(0deg); } 20% { transform: skew(-2deg); } 
            40% { transform: skew(2deg); } 60% { transform: skew(-1deg); } 100% { transform: skew(0deg); }
        }

        .status-text { font-size: 0.8rem; color: #555; margin: 15px 0; border-bottom: 1px solid #222; padding-bottom: 10px; }

        .console-output { height: 180px; overflow-y: hidden; margin-top: 20px; font-size: 0.9rem; line-height: 1.5; }
        .line { margin-bottom: 5px; }
        .cursor { display: inline-block; width: 8px; height: 15px; background: var(--main-red); animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .big-action {
            margin-top: 30px; background: transparent; border: 1px solid var(--main-red);
            color: var(--main-red); padding: 15px; width: 100%; cursor: pointer;
            text-transform: uppercase; font-weight: bold; transition: 0.3s;
        }
        .big-action:hover { background: var(--main-red); color: #000; box-shadow: 0 0 20px var(--main-red); }

        #key-section { display: none; text-align: center; }
        .key-box { 
            background: #111; border: 1px solid #333; padding: 20px; 
            font-size: 1.5rem; letter-spacing: 2px; margin: 20px 0; color: #fff; cursor: pointer;
        }

        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--main-red); margin-bottom: 15px; }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="terminal">
    <div style="text-align: center;">
        <img src="https://i.hizliresim.com/r3xgxvw.gif" alt="Syniox" class="avatar">
        <h1 class="glitch">SYNIOX HUB</h1>
        <p class="status-text">System Status: Online // Key Version: v2.0</p>
    </div>

    <div id="main-terminal">
        <div class="console-output" id="output">
            <div class="line">> System initialized...</div>
            <div class="line">> Database connection established.</div>
            <div class="line">> Waiting for key verification...</div>
            <div class="line">> Please click "INITIALIZE" to proceed.</div>
            <div class="line">> <span class="cursor"></span></div>
        </div>
        <button class="big-action" onclick="initHack()">INITIALIZE</button>
    </div>

    <div id="key-section">
        <p style="margin-bottom: 10px;">> ACCESS GRANTED. YOUR KEY:</p>
        <div class="key-box" onclick="copyKey()">Syniox-X-Yusuf</div>
        <p style="font-size: 0.7rem; color: #555;">Click to copy the key.</p>
    </div>
</div>

<script>
    function initHack() {
        window.open("https://www.roblox.com/tr/users/3977499711/profile", "_blank");
        const output = document.getElementById('output');
        const lines = [
            "> Connecting to Roblox API...",
            "> Verifying profile status...",
            "> Decrypting data: 10%",
            "> Decrypting data: 45%",
            "> Decrypting data: 80%",
            "> Generating access key...",
            "> ACCESS SUCCESSFUL!"
        ];

        output.innerHTML = "";
        let i = 0;
        let timer = setInterval(() => {
            if(i < lines.length) {
                output.innerHTML += `<div class="line">${lines[i]}</div>`;
                i++;
            } else {
                clearInterval(timer);
                setTimeout(() => {
                    document.getElementById('main-terminal').style.display = 'none';
                    document.getElementById('key-section').style.display = 'block';
                    copyKey();
                }, 1000);
            }
        }, 800);
    }

    function copyKey() {
        navigator.clipboard.writeText("Syniox-X-Yusuf");
    }

    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = "SYNIOXHUB0101";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#ff0000";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(draw, 33);
</script>

</body>
</html>
